 <!DOCTYPE html>
 <html lang="en">
 <head>
    <!--links to css and javascript files are put in head part of the program-->
    <title>CatPhotoApp</title>
 </head>   
 <body>
        <h2>CatPhotoApp</h2>
        <main>
            <h3>Cat Photos</h3>
            <!--TODO: Add link to cat photos-->
            <p>Click here to view more <a href="https://www.pexels.com/search/cat/" target="_blank">cat photos</a>.</p>
            
            <a href="#"><img src="C:\Users\USER\Desktop\relaxing_cat.jpg" alt="A cute golden cat relaxing in sun."></a>
            <h3>Cat Lists</h3>
            <div class="lists">
            <p>things cats <em>love</em>:</p>
            <ul>
                <li>cat nips</li>
                <li>laser pointers</li>
                <li>lasagna</li>

            </ul>
            <img src="OIP.jfif" alt="lasagna">
            <p>Things cats <strong>hate</strong>:</p>
            <ol>
                <li>flee treatment</li>
                <li>thunder</li>
                <li>other cats</li>
            </ol>
            </div>
            <img src="cats.jpg" alt="other cats">
            <form action="submit-cat-photo">
                <!--label tag is used so that if the user even clicks on the outdoor or indoor text on the website then also the respective buttons are checked-->
                <!--name="indoor-outdoor" is used so that user can only check one button either indoor or outdoor not both.-->
                <label for="indoor"><input id="indoor" type="radio" name="indoor-outdoor" checked> indoor</label><br>
                <label for="outdoor"><input id="outdoor" type="radio" name="indoor-outdoor"> outdoor</label><br>

                <label for="loving"><input id="loving" type="checkbox" name="personality" checked>loving</label><br>
                <label for="lazy"><input id="lazy" type="checkbox" name="personality">lazy</label><br>
                <label for="energetic"><input id="energetic" type="checkbox" name="personality">energetic</label><br>
                
                
                <input type="text" placeholder="cat photo URL" required><br>
                <button type="submit">Submit</button>

            </form>
            
        </main>
        <footer>
            <p><small>No Copyright- <a href="https://freecodecamp.org" target="_blank">freecodecamp.org</a></small></p>
        </footer>
    </body>
 </html>
